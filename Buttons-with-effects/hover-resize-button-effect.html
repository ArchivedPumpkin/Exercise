<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover resize effect - Buttons</title>
    <style>
        button{
            background-color: green;
            color: white;
            border: none;
            padding: 8px 15px 8px 15px;
            transition: padding 0.15s;
            cursor: pointer;
        }

        button:hover{
            padding: 8px 25px 8px 25px;
        }
    </style>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
