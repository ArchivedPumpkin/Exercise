<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter button</title>
    <style>
        button{
            background-color: rgb(2, 158, 255);
            color: white;
            border: none;
            border-radius: 18px;
            height: 36px;
            width: 70px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 10px 0 0 black;
        }
    </style>
</head>
<body>
    <button>Tweet</button>
</body>
</html>
